<app-navigate-back />

<div class="login-panel">
  <div class="login-panel__logo-container">
    <img class="login-panel__logo" src="../../assets/logo_dark.png" />
  </div>

  <form
    *ngIf="loginForm"
    class="login-panel__form"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <app-input
      label="Email"
      icon="person_outline"
      type="email"
      [control]="loginForm.controls.email"
    />

    <app-input
      label="Password"
      icon="lock_open"
      type="password"
      [control]="loginForm.controls.password"
      [passwordToggleVisible]="true"
    />

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="login-panel__form-submit"
    >
      {{ "SHARED_SUBMIT" | translate }}
    </button>
  </form>

  <div class="login-panel__others">
    <h5>
      {{ "AUTH_REGISTER_PREFIX_TEXT" | translate }}
      <a class="login-panel__others-register" [routerLink]="'../register'">{{
        "AUTH_REGISTER_NOW" | translate
      }}</a>
    </h5>
    <h5 class="login-panel__others-login">
      {{ "AUTH_LOGIN_WITH" | translate: { name: "others" } }}
    </h5>

    <button mat-flat-button>
      <mat-icon
        svgIcon="google"
        class="login-panel__others-button-icon"
      ></mat-icon>
      {{ "AUTH_LOGIN_WITH" | translate: { name: "Google" } }}
    </button>
    <button mat-flat-button>
      <mat-icon
        svgIcon="facebook"
        class="login-panel__others-button-icon"
      ></mat-icon>
      {{ "AUTH_LOGIN_WITH" | translate: { name: "Facebook" } }}
    </button>
  </div>
</div>
