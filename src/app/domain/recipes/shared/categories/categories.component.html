<div class="categories">
  <div class="categories__wrapper">
    @for (category of categories(); track category) {
      <div class="categories__item">
        <button
          mat-flat-button
          class="categories__item-button"
          (click)="selectCategory(category)"
        >
          <mat-icon [svgIcon]="category.icon" class="categories__item-icon" />
        </button>

        <span class="categories__item-label">{{ category.label }}</span>
      </div>
    }
  </div>
</div>
