<div class="categories">
  @for (category of categories(); track category) {
    <div class="categories__item">
      <button
        mat-flat-button
        class="categories__item-button"
        (click)="selectCategory(category)"
      >
        <mat-icon [svgIcon]="category.icon" class="categories__item-icon" />
      </button>

      <span>{{ category.label }}</span>
    </div>
  }
</div>
<p>Selected category: {{ recipesStore.category()?.label }}</p>
