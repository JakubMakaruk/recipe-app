<div class="login-panel">
  <img class="login-panel__logo" src="../../../../assets/logo_dark.png" />

    <form class="login-panel__form" [formGroup]="loginForm" (ngSubmit)="login()">
      <app-input
        formControlName="email"
        label="Email"
        icon="person_outline"
        type="email"
      ></app-input>

      <app-input
        formControlName="password"
        label="Password"
        icon="lock_open"
        type="password"
      ></app-input>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid">
        Submit
      </button>
      <button mat-raised-button
              color="primary" (click)="printForm()">aaaaa</button>
    </form>
