<mat-form-field class="login-panel__form-input" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon *ngIf="icon" matPrefix>{{ icon }}</mat-icon>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
  />

  @if (isPasswordField) {
    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
      <mat-icon>{{ passwordVisibilityIcon }}</mat-icon>
    </button>
  }

  @if (control.invalid) {
    <mat-error>
      {{ getErrorMessage() | translate }}
    </mat-error>
  }
</mat-form-field>
