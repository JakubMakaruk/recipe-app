<mat-form-field class="login-panel__form-input" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon *ngIf="icon" matPrefix>{{ icon }}</mat-icon>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
  />

  <button
    *ngIf="isPasswordField"
    mat-icon-button
    matSuffix
    (click)="togglePasswordVisibility()"
  >
    <mat-icon>{{ passwordVisibilityIcon }}</mat-icon>
  </button>

  <mat-error *ngIf="control?.invalid">
    {{ getErrorMessage() | translate }}
  </mat-error>
</mat-form-field>
